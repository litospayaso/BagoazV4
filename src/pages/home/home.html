<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="book"></ion-icon> Gaiak</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="dataBase" class="center">
    <span *ngFor="let gaia of gaiak">
      <div class="card-element" [ngClass]="completeClass(gaia.maila-1)" (click)="clickGaia(gaia.maila)">
        <ion-grid style="height:100%">
          <ion-row style="height:100%">
            <ion-col col-4 style="height:100%"><img src="assets/euskicons/{{gaia.maila}}.jpg"></ion-col>
            <ion-col col-8 style="height:100%">{{gaia.maila}}. {{gaia.izenburu}}</ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </span>
  </div>
  <div *ngIf="!dataBase">
    <h2>Fallo al obtener la base de datos, revise su conexi√≥n a internet.</h2>
  </div>
</ion-content>
