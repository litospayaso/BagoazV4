<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="bookmarks"></ion-icon> Hiztegiak (Diccionario)</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="padding:5px" class="hiztegiak">
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <!-- <ion-label fixed>
              <ion-icon name="search"></ion-icon> Hizta</ion-label> -->
            <ion-input type="text" [(ngModel)]="hizta" (keyup.enter)=clickTranslate()></ion-input>
            <ion-item>
              <ion-label>Lenguage</ion-label>
            </ion-item>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-select [(ngModel)]="language" interface="popover">
            <ion-option value="eu">Euskera - Castellano</ion-option>
            <ion-option value="es">Castellano - Euskera</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <button ion-button full (click)="clickTranslate()">Buscar</button>
    </ion-item>
  </ion-list>

  <hiztegiakView [result]="result"></hiztegiakView>

</ion-content>
